<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <th:block th:replace="~{/fragments/resources :: head}"></th:block>
    <title>Photo categories</title>
</head>
<body>
<header>
    <nav th:replace="~{/fragments/navbar :: navbar('categories')}"></nav>
</header>
<div class="container ms_header-margin">
    <th:block th:if="${message}">
        <th:block th:replace="~{/fragments/message-box :: message-box}"></th:block>
    </th:block>

    <h1 class="text-center">Photo categories</h1>

    <div class="row">
        <div class="col-6">
            <div class="text-center fs-2 rounded border border-2 border-dark" th:if="${categoriesIndex.size()} == 0">No
                categories
                present.
            </div>

            <ul class="list-group">
                <li th:each="category : ${categoriesIndex}" class="list-group-item list-group-item-action">
                    <a href="#" th:text="${category.name}"></a>
                </li>
            </ul>
        </div>

        <div class="col-6">
            <form class="ms_form-categories" action="#" method="post">
                <div class="text-center">
                    <a href="#" class="btn btn-outline-dark mb-3">
                        <i class="fa-solid fa-plus me-1"></i>
                        New category
                    </a>
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" placeholder="Category's name here..." id="name">
                    </div>
                    <div>GESTIRE CREATE E EDIT</div>
                    <!--
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </div>
                    -->
                    <div class="mt-3">
                        <button type="submit" class="btn btn-outline-dark ms_color-01 ms_border-color-01">Create
                        </button>
                        <button type="reset" class="btn btn-outline-dark">clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
