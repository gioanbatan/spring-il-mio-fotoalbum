<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">>
<head>
</head>
<body>
<nav th:fragment="navbar(current)" class="navbar ms_bg-nav navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Photos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'home'} ? active : ''" aria-current="home"
                       th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'index'} ? active : ''"
                       th:href="@{/photos}">Index</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'categories'} ? active : ''"
                       th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${current == 'messages'} ? active : ''"
                       th:href="@{/messages}">Messages</a>
                </li>
            </ul>
            <form method="get"
                  th:action="@{/photos}"
                  class="d-flex"
                  role="search">
                <input class="form-control me-2" type="search" placeholder="Search Photo" aria-label="Search" name="q"
                       th:value="${searchKey}">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="ms-3">
                <span sec:authentication="name"></span>
                <a class="btn btn-outline-secondary" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
